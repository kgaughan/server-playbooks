---
- name: bootstrap FreeBSD hosts
  hosts: freebsd
  remote_user: root
  gather_facts: false

  tasks:
    - name: install python
      raw: sh -c "ASSUME_ALWAYS_YES=yes pkg install python"

    - name: install sudo
      pkgng:
        name: sudo

    - name: give sudo to wheel group
      lineinfile:
        path: /usr/local/etc/sudoers
        line: "%wheel ALL=(ALL) NOPASSWD: ALL"
        validate: 'visudo -cf %s'
