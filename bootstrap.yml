---
- name: bootstrap FreeBSD hosts
  hosts: bootstrap
  remote_user: root
  gather_facts: false

  tasks:
    - name: install python
      raw: sh -c "ASSUME_ALWAYS_YES=yes pkg install python"

    - name: install essential packages
      pkgng:
        name: "{{ item }}"
      with_items:
        - ca_root_nss
        - sudo

    - name: create a user
      user:
        name: keith
        comment: Keith Gaughan
        groups: wheel
        shell: /bin/tcsh
        state: present
        generate_ssh_key: yes
        ssh_key_type: ed25519

    - name: populate authorized_keys
      authorized_key:
        user: "{{ item }}"
        key: https://github.com/kgaughan.keys
        state: present
      with_items:
        - root
        - keith

    - name: give sudo to wheel group
      lineinfile:
        path: /usr/local/etc/sudoers
        line: "%wheel ALL=(ALL) NOPASSWD: ALL"
        validate: 'visudo -cf %s'
