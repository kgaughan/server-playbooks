---
- name: install package
  pkgng:
    name:
      - fcgiwrap
    cached: true

- name: configure the socket group to allow nginx to access it
  command: "sysrc fcgiwrap_socket_group='www'"
  changed_when: false

- name: start the service
  service:
    name: fcgiwrap
    enabled: true
    state: started
