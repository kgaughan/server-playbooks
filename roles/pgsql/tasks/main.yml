---
- name: install postgresql
  pkgng:
    name:
      - postgresql17-client
      - postgresql17-server
    cached: true

- name: initialise database
  command: /usr/local/etc/rc.d/postgresql initdb
  args:
    creates: /usr/local/pgsql/data

- name: start postgresql
  service:
    name: postgresql
    enabled: true
    state: started
