---
- name: install packages
  pkgng:
    name:
      - nginx
    cached: true

- name: ensure nginx configuration directories exist
  file:
    name: "{{ webserver_config }}/{{ item }}"
    state: directory
    mode: 0755
  with_items:
    - extra
    - vhosts

- name: copy up config fragments
  copy:
    src: "{{ item }}"
    dest: "{{ webserver_config }}/"
  with_items:
    - nginx.conf
    - common_params
    - ssl_params
  notify:
    - reload nginx

- name: start nginx
  service:
    name: nginx
    enabled: true
    state: started
  ignore_errors: true

- name: restart on cert deployment
  lineinfile:
    path: "{{ acme_client_root }}/deploy.sh"
    state: present
    insertafter: EOF
    line: "service nginx reload"
