---
- name: install packages
  pkgng:
    name:
      - python3
      - py37-lxml
      - py37-python-pam
      - py37-WsgiDAV
    cached: true

- name: ensure the DAV root directory exists
  file:
    name: "{{ dav_root }}"
    state: directory
    owner: www
    group: www
    mode: 0755

- name: deploy supervisor configuration
  template:
    src: dav.ini.j2
    dest: "/usr/local/etc/supervisord.d/dav.ini"
  notify:
    - reload supervisor

- name: deploy vhost
  template:
    src: vhost.j2
    dest: "{{ webserver_config }}/vhosts/{{ dav_site }}"
  notify:
    - reload nginx
