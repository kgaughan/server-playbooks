---
- name: common
  hosts: all
  remote_user: keith
  become: false
  gather_facts: false

  vars:
    ansible_python_interpreter: /usr/local/bin/python3

  tasks:
    - name: install packages
      pkgng:
        name:
          - pkg-rmleaf
          - tmux
          - vim-console
        cached: true
      become: true

    - name: install user configuration files
      copy:
        src: "{{ item }}"
        dest: ".{{ item }}"
        mode: "0640"
      loop:
        - login_conf
        - nexrc
        - tmux.conf
        - cshrc
        - login
      loop_control:
        label: ".{{ item }}"

    - name: directory for scripts
      file:
        path: "bin"
        state: directory

    - name: install scripts
      copy:
        src: "{{ item }}"
        dest: "bin/{{ item }}"
        mode: "0750"
      loop:
        - pkgupdate
      loop_control:
        label: "{{ item }}"

- name: aerc
  hosts:
    - lir.talideon.com
  remote_user: keith
  become: false
  gather_facts: false

  vars:
    ansible_python_interpreter: /usr/local/bin/python3

  tasks:
    - name: install packages
      pkgng:
        name:
          - aerc
          - w3m
        cached: true
      become: true

    - name: config directory
      file:
        path: ".config/aerc"
        state: directory

    - name: deploy configuration
      copy:
        src: "{{ item }}"
        dest: ".config/aerc/{{ item | basename }}"
        mode: 0640
      loop:
        - aerc/aerc.conf
        - aerc/binds.conf
      loop_control:
        label: "{{ item | basename }}"

    - name: deploy account configuration
      template:
        src: aerc/accounts.conf.j2
        dest: ".config/aerc/accounts.conf"
        mode: "0600"

